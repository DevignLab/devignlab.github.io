<script type="text/javascript">
if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {

<style type="text/css">
body {
	font-family: Helvetica, serif;
	font-size: 12px;
	line-height: 1.8em;
	color: black;
	margin-left:2%;
	margin-top:20px;
	margin-left:2%;
	margin-bottom:2%;
	padding:0;
 }	
a { color: #0090ff; text-decoration: none; }
a:hover { color: #0090ff; text-decoration: none;}
#content {position:absolute; top:50%; height:240px;text-align: center; margin-top:-120px; left:50%; margin-left:-90px; /* negative half of the height */}
.blind {display: none;}
a img {border:none;}
</style>

<script language="JavaScript">
function bluring(){
if(event.srcElement.tagName=="A"||event.srcElement.tagName=="IMG") document.body.focus();
}
document.onfocusin=bluring;
</script> 

</head>

<body>
<img class="blind" src="images/cover.jpg">
<div id="content">
	<a href="http://coinone.github.io" onfocus='this.blur()'>
		<img src="images/coinone.png" style="filter:alpha(opacity=20); opacity:0.2; -moz-opacity:0.2;"></a>
</div>
</body>
